<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Janani E</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="./index.html">Home</a>
        </div>
        <div class="contact-form">
            <form action="#">
                <table>
                    <tr>
                        <td>
                            <label for="name">Name :</label>
                        </td>
                        <td>
                            <input class="contact-form__input" type="text" id="name" placeholder="Enter Your Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">E-Mail :</label>
                        </td>
                        <td>
                            <input class="contact-form__input" type="email" id="mail" placeholder="Enter Your E-Mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="msg">Message :</label>
                        </td>
                        <td>
                            <textarea class="contact-form__textarea" id="msg" placeholder="Your Message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="contact-form__submit" type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p>Socil Media :
                <a href="https://www.instagram.com/princess_of_brother_1625?igsh=MW9odjJnZDBpMjJxdw==">Instagram</a>,
                <a href="https://www.linkedin.com/login">Linkein</a>
            </p>
            <P>&copy; Janani E</P>
        </div>
    </div>
</body>
</html>
